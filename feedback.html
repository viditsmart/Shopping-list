        <main>
            <section>
                <h1>Feedback form to report issue</h1>

                <form action="#" method="POST">
                    <label for="username">Username:</label>
                    <input
                        type="text"
                        id="username"
                        name="username"
                        value="Value" /><br /><br />

                    <label for="password">Password:</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        value="Value" /><br /><br />

                    <label for="contact-method">Contact me using:</label>
                    <select id="contact-method" name="contact-method">
                        <option value="phone">Phone</option>
                        <option value="email">Email</option></select
                    ><br /><br />

                    <label for="phone">Phone Number:</label>
                    <input
                        type="text"
                        id="phone"
                        name="phone"
                        placeholder="Placeholder" /><br /><br />

                    <label for="email">Email:</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        placeholder="Placeholder" /><br /><br />

                    <label for="comments">Comments:</label>
                    <textarea
                        id="comments"
                        name="comments"
                        rows="5"
                        cols="30"></textarea
                    ><br /><br />

                    <label for="screenshot">Screenshot of issue:</label>
                    <input
                        type="file"
                        id="screenshot"
                        name="screenshot" /><br /><br />

                      <button type="submit" class="submit-button">Send</button>
                    <button type="reset" class="reset-button">Clear</button>
                </form>
            </section>
        </main>
